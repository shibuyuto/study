<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイトル</title>
    <link rel="stylesheet" href="雛形.css">

</head>
<body>

    <h1>JavaScriptのテスト</h1>
    <p id="massage">ここにメッセージが表示されます。</p>
    <button id="btn">クリックしてね</button>
    <h1 id="main-title">ようこそ！私のページへ</h1>
    <p class="introduction">これは私の最初のwebページです。HTMLの基礎を学んでいます。</p>
    <h2 class="section-title">自己紹介</h2>
    <p>
        趣味はテニスです。<br>

            <li>サブ項目1</li>
